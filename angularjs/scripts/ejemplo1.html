<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Clase 1 - Angular Introduction</title>

	<script src="angular.min.1.3.9.js"></script>
	<!--<script src="https://code.angularjs.org/1.3.9/angular.min.js"></script>-->

	</head>

	<body>
	
		<div ng-app ng-init="cantidad=1;costo=2">
		  <b>Factura:</b>
		  <div>
		    Cantidad: <input type="number" min="0" ng-model="cantidad">
		  </div>
		  <div>
		    Costs: <input type="number" min="0" ng-model="costo">
		  </div>
		  <div>
		    <b>Total:</b> {{cantidad * costo | currency}}
		  </div>
		</div>

	</body>

</html>
