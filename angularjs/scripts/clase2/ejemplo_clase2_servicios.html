<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <title>Clase 1 - Angular Scope</title>

  <script src="angular.min.1.3.9.js"></script>
  <script src="formulario.js"></script>
  <!--<script src="https://code.angularjs.org/1.3.9/angular.min.js"></script>-->

  </head>

  <body>

  	<div ng-app="formulario" ng-controller="EstudianteController">
		  <b>Estudiante:</b>
		  <div>
		    Nombre: <input type="text" ng-model="nombre" required >
		    Apellido: <input type="text" ng-model="apellido" required >
		  </div>
		  <div>
		    Edad: <input type="text" min="0" ng-model="edad" required >
		    CI: <input type="text" min="0" ng-model="ci" required >
		  </div>
		  <div>
		    <button class="btn" ng-click="agregarALista()">AGREGAR</button>
		  </div>
		  <p>LISTADO</p>
		  <table border="1">
		  	<tr ng-repeat="est in estudiantes">
		  		<td ng-repeat="datoE in est track by $index">{{datoE}}</td>
		  	</tr>
		  </table>
	</div>

   </body>

</html>
